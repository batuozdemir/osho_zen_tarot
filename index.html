<!DOCTYPE html>
<html>
<head>
  <title>Tarot Card Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tarot Card Generator</h1>
    <button id="drawButton">Draw a Card</button>
    <div id="cardContainer">
      <img id="cardImage" src="" alt="Tarot Card">
      <h2>Card Text</h2>
      <div id="cardText"></div>
      <h2>Card Commentary</h2>
      <div id="cardCommentary"></div>
    </div>
  </div>
  <script src="cardData.js"></script>
  <script src="script.js"></script>
</body>
</html>
