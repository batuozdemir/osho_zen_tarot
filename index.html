<!--index.html-->

<!DOCTYPE html>
<html>
<head>
  <title>Tarot Card Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tarot Card Generator</h1>
    <div class="button-container">
      <button id="drawButton">Draw a Card</button>
      <select id="cardSelect">
        <option value="">Select a Card</option>
      </select>
    </div>
    <div id="cardContainer">
      <img id="cardImage" src="" alt="Tarot Card">
      <h2>Card Text</h2>
      <div id="cardText"></div>
      <h2>Card Commentary</h2>
      <div id="cardCommentary"></div>
      <div id="drawnCardsContainer">
        <h2>Previously Drawn Cards</h2>
        <ul id="drawnCardsList"></ul>
      </div>
    </div>
  </div>
  <script src="cardData.js"></script>
  <script src="script.js"></script>
</body>
</html>
